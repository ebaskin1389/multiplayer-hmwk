<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>CoderBay</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron Title -->
        <div>
            <img id="mainPic" src="assets/images/RockPaperScissors.jpg" alt="Rock, paper, and scissors game picture.">
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div id="banner">
                            <!-- content changes between name entry and instructions -->
                            <!-- start template layout -->
                            <h2>Enter a name, and hit start to join the game.</h2>
                            <form class="topForm">
                                <input type="text" name="nameInput" placeholder="Your Name">
                                <button id="nameInputButton">Start</button>
                            </form>
                            <!-- end template layout -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Player one -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="rock1" type="button" class="btn btn-default"><img id="rps" src="assets/images/rockb.jpg" alt="Rock"></button>
                                    <button id="paper1" type="button" class="btn btn-default"><img id="rps" src="assets/images/paperb.jpg" alt="Paper"></button>
                                    <button id="scissors1" type="button" class="btn btn-default"><img id="rps" src="assets/images/scissorsb.jpg" alt="Scissors"></button>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h1 class="userName1"><strong>Name:</strong> <span id="highest-bidder"></span></h1>
                                <h3 class="win1"><strong>Wins:</strong> <span id="highest-bidder"></span></h3>
                                <h3 class="loss1"><strong>Losses:</strong> <span id="highest-price"></span></h3>
                                <h3 class="tie"><strong>Tie:</strong> <span id="highest-price"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Player 2 -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-sm-4 col-sm-offset-2">
                                <div class="btn-group" role="group" aria-label="...">
                                    <button id="rock2" type="button" class="btn btn-default" onclick="myFunction(rock)"><img id="rps" src="assets/images/rockb.jpg" alt="Rock"></button>
                                    <button id="paper2" type="button" class="btn btn-default" onclick="myFunction(paper)"><img id="rps" src="assets/images/paperb.jpg" alt="Paper"></button>
                                    <button id="scissors2" type="button" class="btn btn-default" onclick="myFunction(scissors)"><img id="rps" src="assets/images/scissorsb.jpg" alt="Scissors"></button>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <h1 class="userName2"><strong>Name:</strong> <span id="highest-bidder"></span></h1>
                                <h3 class="win2"><strong>Wins:</strong> <span id="highest-bidder"></span></h3>
                                <h3 class="loss2"><strong>Losses:</strong> <span id="highest-price"></span></h3>
                                <h3 class="tie"><strong>Tie:</strong> <span id="highest-price"></span></h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Messenger -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Messenger</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <h1>



                            <span id="comment-display"></span> 


                            </h1>
                            <form>
                                Type your message:
                                <br>
                                <textarea type="text" name="message" maxlength="150"> </textarea>
                                    <br>
                            </form>
                            <button id="click-button">Send</button>
                            
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Script -->
        <script src="logic.js"></script>
</body>

</html>
